<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./Style/index.css">
    <link rel="stylesheet" href="./Style/login.css">
    <script src="https://kit.fontawesome.com/3e90fa2a97.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="navbar">
        <div id="child1">   
        </div>
        <div id="child2">            
        </div>
        <div id="child3">
            <div>
                <p>Join My Rewarding Moments® | all the little things add up!</p>
            </div>
            <hr color="#03A9F4">

        </div>
    </div>

    <div id="container">
        <h2>Hi,welcome back!</h2>
        <form id="login" action="">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="pass" placeholder="Password" required>
            <br>
            <input type="checkbox" id="check" name="value">
            <label for="">Keep me Signed in</label>
            <br>
            <input id="submit" type="submit" value="Sign in">
        </form>

        <p>New to our site or enrolled in My Rewarding Moments™ in store?</p>
        <button id="signup">Create Account</button>
        <br>
        
    </div>
    <div id="footer">
        <a href="./adminLogin.html">Sign in as Admin</a>
        <img src="./media/footer.png" alt="">
    </div>
    
</body>
</html>
