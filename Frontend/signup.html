<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="./Style/index.css">
    <link rel="stylesheet" href="./Style/signup.css">
    <script src="https://kit.fontawesome.com/3e90fa2a97.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="navbar">
        <div id="child1">   
        </div>
        <div id="child2">            
        </div>
        <div id="child3">
            <div>
                <p>Join My Rewarding Moments® | all the little things add up!</p>
            </div>
            <hr color="#03A9F4">

        </div>
    </div>

    <div id="container">
        <h2>Create a new account</h2>
        <p>Sign up today and enroll in My Rewarding Moments™ to start earning points!</p>
        <form id="signup" action="">
            <input type="text" id="fname" placeholder="First Name" required>
            <input type="text" id="lname" placeholder="Last Name"  required>
            <br>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="pass" placeholder="Password" required>
            <br>
            <input type="text" id="cnf" placeholder="Confirm Password" required>
            <br>
            <input type="submit" id="submit" value="Sign Up">
        </form>

    </div>
    <div id="footer">
        <img src="./media/footer.png" alt="">
    </div>
</body>
</html>
<script src="./Script/signup.js" type="module"></script>
